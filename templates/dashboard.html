{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Dashboard</h1>
  <div class="row">
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-body">
          <h5 class="card-title">Total Contacts</h5>
          <p class="card-text display-4">{{ total_contacts }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-body">
          <h5 class="card-title">Total Leads</h5>
          <p class="card-text display-4">{{ total_leads }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-body">
          <h5 class="card-title">Open Tickets</h5>
          <p class="card-text display-4">{{ open_tickets }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center mb-4">
        <div class="card-body">
          <h5 class="card-title">Pending Tasks</h5>
          <p class="card-text display-4">{{ pending_tasks }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
