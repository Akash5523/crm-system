{% extends "base.html" %}
{% block title %}Add Support Ticket{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow rounded-xl mt-10">
    <h2 class="text-2xl font-bold mb-6">Add Support Ticket</h2>
    <form method="POST" action="{{ url_for('support.add_ticket') }}" class="space-y-4">
        <div>
            <label for="lead_id" class="block font-medium">Lead</label>
            <select name="lead_id" id="lead_id" required class="w-full mt-1 p-2 border rounded">
                {% for lead in leads %}
                    <option value="{{ lead.id }}">{{ lead.company_name }} - {{ lead.contact_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="subject" class="block font-medium">Subject</label>
            <textarea name="subject" id="subject" required class="w-full mt-1 p-2 border rounded"></textarea>
        </div>

        <div>
            <label for="status" class="block font-medium">Status</label>
            <select name="status" id="status" class="w-full mt-1 p-2 border rounded">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select>
        </div>

        <div>
            <label for="last_contacted" class="block font-medium">Last Contacted</label>
            <input type="date" name="last_contacted" id="last_contacted" class="w-full mt-1 p-2 border rounded">
        </div>

        <div>
            <label for="next_step" class="block font-medium">Next Step</label>
            <textarea name="next_step" id="next_step" class="w-full mt-1 p-2 border rounded"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Ticket</button>
    </form>
</div>
{% endblock %}
