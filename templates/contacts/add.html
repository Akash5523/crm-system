{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-6 max-w-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Contact</h2>
  <form method="POST" action="{{ url_for('contacts.add_contact') }}" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" name="name" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone</label>
      <input type="text" name="phone" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" />
    </div>
    <div class="flex justify-end space-x-4">
      <a href="{{ url_for('contacts.contacts_home') }}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Contact</button>
    </div>
  </form>
</div>
{% endblock %}
