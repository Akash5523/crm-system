{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6 max-w-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Lead</h2>
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
      <label class="block text-sm font-medium text-gray-700">Company Name</label>
      <input type="text" name="company_name" value="{{ lead.company_name }}" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Contact Name</label>
      <input type="text" name="contact_name" value="{{ lead.contact_name }}" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Contact Email</label>
      <input type="email" name="contact_email" value="{{ lead.contact_email }}" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Stage</label>
      <input type="text" name="stage" value="{{ lead.stage }}" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Team Member</label>
      <input type="text" name="team_member" value="{{ lead.team_member }}" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200">
    </div>
    <div class="flex justify-end space-x-2">
      <a href="{{ url_for('leads.leads_home') }}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Update Lead</button>
    </div>
  </form>
</div>
{% endblock %}
