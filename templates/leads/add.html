{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6 max-w-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Lead</h2>
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    {% for field in ['company_name', 'contact_name', 'contact_email', 'stage', 'team_member'] %}
      <div>
        <label class="block text-sm font-medium text-gray-700 capitalize">{{ field.replace('_', ' ') }}</label>
        <input type="{{ 'email' if 'email' in field else 'text' }}" name="{{ field }}" class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" required>
      </div>
    {% endfor %}
    <div class="flex justify-end space-x-4">
      <a href="{{ url_for('leads.leads_home') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Lead</button>
    </div>
  </form>
</div>
{% endblock %}
